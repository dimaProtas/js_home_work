<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  /*
  В консоли переменная 'c' показывает значение 2, так как мы изменнили переменную назначив ее 'a', и и прибавили 
  к ней 1 с помощью '++'
*/

  let a = 1, b = 1, c, d;

  /*
В консоли переменная 'c' показывает значение 2, так как мы изменнили переменную назначив ее 'a', и и прибавили 
к ней 1 с помощью '++'
   */

  c = ++a;
  console.log(c);

  /*
Переменную 'd' преопределили, обьявив в ней 'b++', переменная 'b' равна 1, а '++' возвращает 
хначение переменной перед добавлением единицы.
   */
  d = b++;
  console.log(d);

  /*
  Переопределели переменную 'c', в ней мы прибавили единицу к переменной 'a' при помощи оператора '++', 
  и прибавили 2, итого переменная 'c' равна 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переопределили переменную 'd', обьвив в ней переменную 'b' к каторой выше прибавили 1, и еще прибавили 2,
  вывод будет равен 4, оператор '++' прибавит еще 1 но в консоли будет вывод перед этим действием.
   */
  d = 2 + b++;
  console.log(d);


    /*
  Переменная 'a' равна 3, так как мы раннее два раза прибавили к ней по 1
   */
  console.log(a);


    /*
  Переменная 'b' равна 3, так как мы раннее два раза прибавили к ней по 1
   */
  console.log(b);
</script>
