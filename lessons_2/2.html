<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В пременной 'a' обьявили 2, потом мы возвели эту переменную во вторуюстепень с помощю оператора '*='
  который сохранил результат в переменной 'a', вывод в консоли равен 4.
  В переменной 'x' получилось 5, так как мы прибавили единицу к перемееной 'a' во второй степени.
   */
  console.log(x);
  console.log(a);

</script>
